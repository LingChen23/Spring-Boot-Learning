<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <a :href="link">百度</a>
    <input type="text" :placeholder="inputValue">
    <img :src="imgSrc" :style="{width:w}" alt="">
</div>

<script>
    const vm = {
        data: function () {
            return{
                link: "http://www.baidu.com",
                //文本框的占位符内容
                inputValue: '请输入内容',
                //图片的src地址
                imgSrc: './img/01.jpg',
                w:'500px'
            }
        }
    }

    const app = Vue.createApp(vm)
    app.mount('#app')

</script>

</body>
</html>
